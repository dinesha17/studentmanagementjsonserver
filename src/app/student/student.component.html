<!-- table -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">S.Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">PhoneNumber</th>
            <th scope="col">City</th>
            <th scope="col">Action</th>

        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let data of allstudentdata">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.phonenumber}}</td>
        <td>{{data.city}}</td>
        <td><button class="btn btn-info" data-toggle="modal" data-target="#exampleModal" (click)="update()">Edit</button>&nbsp;
            <button class="btn btn-danger">Delete </button>
        </td>
        </tr>
    </tbody>
</table>
<!-- button trigger modal -->
<!-- Button trigger modal -->

    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div style="background:blue;" class="modal-header">
          <h5  style="color:aliceblue;font-size: 26px;margin-left: 62px;font-weight: 620;" class="modal-title" id="exampleModalLabel">Student Management</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formvalue">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="email" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
                    <small *ngIf="formvalue.get('name')?.invalid && formvalue.get('name')?.touched" class="text-danger"> Name is Required</small>    
                </div>
                 <br>
                 <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                    <small *ngIf="formvalue.get('email')?.invalid && formvalue.get('email')?.touched" class="text-danger"> Email is Required</small>    
                </div>
                   <br>
                   <div class="form-group">
                    <label for="exampleInputEmail1">PhoneNumber</label>
                    <input type="phonenumber" formControlName="phonenumber" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your phonenumber">
                    <small *ngIf="formvalue.get('phonenumber')?.invalid && formvalue.get('phonenumber')?.touched" class="text-danger"> PhoneNumber is Required</small>    
                </div>
                   <br>
                   <div class="form-group">
                    <label for="exampleInputEmail1">City</label>
                    <input type="city" formControlName="city" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your city">
                    <small *ngIf="formvalue.get('city')?.invalid && formvalue.get('city')?.touched" class="text-danger"> City is Required</small>    
                </div>
              </form>
        </div>
        <div style="background: blue;" class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
          <button  *ngIf="showadd" type="button" class="btn btn-success" (click)="addstudent()">Add</button>
          <button *ngIf="showupdate" type="button" class="btn btn-success">Update</button>
        </div>
      </div>
    </div>
  </div>
